<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Hours Logger</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase.js" defer></script>
    <script type="module" src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Work Hours Logger</h1>
        <button id="signOutButton" style="display: none;">Sign Out</button>
    </header>
    <section id="auth">
        <h2>User Authentication</h2>
        <div id="authButtons">
            <button id="showSignUp">Sign Up</button>
            <button id="showSignIn">Sign In</button>
            <button id="googleSignInButton">Sign In with Google</button>
        </div>
        <form id="signUpForm" style="display: none;">
            <h3>Sign Up</h3>
            <label for="email">Email:</label>
            <input type="email" id="signUpEmail" required>
            <label for="password">Password:</label>
            <input type="password" id="signUpPassword" required>
            <button type="submit">Sign Up</button>
        </form>
        <form id="signInForm" style="display: none;">
            <h3>Sign In</h3>
            <label for="email">Email:</label>
            <input type="email" id="signInEmail" required>
            <label for="password">Password:</label>
            <input type="password" id="signInPassword" required>
            <button type="submit">Sign In</button>
        </form>
    </section>
    <main style="display: none;">
        <section>
            <form id="logHoursForm">
                <h2>Log Work Hours</h2>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="hours">Hours Worked:</label>
                <input type="number" id="hours" name="hours" min="0" step="0.5" required>

                <button type="submit">Log Hours</button>
            </form>
        </section>
        <section id="workSummary">
            <h2>Summary</h2>
            <!-- Total work hours and salary will be displayed here -->
        </section>
        <section id="biweeklyReport">
            <h2>Biweekly Report</h2>
            <!-- Biweekly work hours and salary will be displayed here -->
        </section>
        <section>
            <h2>Work Hours Chart</h2>
            <canvas id="workHoursChart" width="400" height="200"></canvas>
        </section>
        <section id="workLogs">
            <h2>Work Logs</h2>
            <!-- Logged work hours will be displayed here -->
        </section>
    </main>
</body>
</html>
